<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-sky-100 flex justify-between m-5 p-5 rounded-md">
      <section>
        <h1>Interactive</h1>
        <h3>Geometry Genius</h3>
      </section>
      <section class="bg-sky-500 p-2 rounded-md">Blog</section>
    </header>

    <main class="grid grid-cols-4 p-5">
      <section
        class="rounded-md border-2 border-slate-100 flex flex-col items-center"
      >
        <img src="images/triangle.png" alt="" />
        <h2>Triangle</h2>
        <p>Area (A) = 0.5 x b x h</p>
        <input
          id="triangle-b"
          class="bg-slate-100 w-1/4 inline"
          type="text"
          placeholder="b"
        />cm
        <input
          id="triangle-h"
          class="bg-slate-100 w-1/4 inline"
          type="text"
          placeholder="h"
        />cm

        <button id="btn-calculate" class="bg-sky-500 w-3/4 rounded-md">
          Calculate
        </button>
      </section>
      <section>
        <img src="images/triangle.png" alt="" />
        <h2>Triangle</h2>
      </section>
      <section>
        <img src="images/triangle.png" alt="" />
        <h2>Triangle</h2>
      </section>
      <section>
        <p class="underline underline-offset-8">Area Calculation</p>
        <ol id="show-triangle"></ol>
      </section>
      <section>
        <img src="images/triangle.png" alt="" />
        <h2>Triangle</h2>
      </section>
      <section>
        <img src="images/triangle.png" alt="" />
        <h2>Triangle</h2>
      </section>
      <section>
        <img src="images/triangle.png" alt="" />
        <h2>Triangle</h2>
      </section>
    </main>
    <script>
      // add event listener to calculate button
      document
        .getElementById("btn-calculate")
        .addEventListener("click", function () {
          // get triangle b field
          const triangleB = document.getElementById("triangle-b");
          const triangleBValue = triangleB.value;
          const triangleH = document.getElementById("triangle-h");
          const triangleHValue = triangleH.value;
          const triangleArea = 0.5 * triangleBValue * triangleHValue;
          // where to add
          const showTriangle = document.getElementById("show-triangle");
          //   showTriangle.innerText = triangleArea;
          // what to be added
          const li = document.createElement("li");
          li.innerText = `1. Triangle   ` + triangleArea + `cm`;
          // add child
          showTriangle.appendChild(li);
        });
    </script>
  </body>
</html>
